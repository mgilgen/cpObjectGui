<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkpoint Object Exporter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>

</head>

<body>
    <!-- Master Div-->
    <div class="container-md overflow-hidden text-center text-dark">
        <form id="loginForm">
            <div class="row gy-5 p-5">
                <h1>Login to MDS SmartConsole</h1>
            </div>

            <div class="row gy-5">
                <div class="col p-3">
                    <label for="uidInput">Username</label>
                </div>
                <div class="col">
                    <input type="text" id="uidInput" />
                </div>
                <div class="col"></div>
            </div>

            <div class="row gy-5">
                <div class="col p-3">
                    <label for="pwInput">Password</label>
                </div>
                <div class="col">
                    <input type="password" id="pwInput" value="" />
                </div>
                <div class="col"></div>
            </div>

            <div class="row gy-5">
                <div class="col p-3">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success" id="loginButton" onclick="sendLogin()">Login</button>
                </div>
                <div class="col"></div>
        </form>
    </div>
</body>

</html>
